{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Edit Profile</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.username.label }}<br>
        {{ form.username(size=32, class="form-control") }}
      </div>
      <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  </div>
{% endblock %}
