{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Upload Image</h2>
    <form method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
      </div>
      <div class="form-group">
        {{ form.description.label }}<br>
        {{ form.description }}
      </div>
      <div class="form-group">
        {{ form.image.label }}<br>
        {{ form.image }}
      </div>
      <div class="form-group">
        {{ form.submit }}
      </div>
    </form>
  </div>
{% endblock %}
