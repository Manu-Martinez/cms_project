{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
      </div>
      <div class="form-group">
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
      </div>
      <div class="form-group">
        {{ form.remember_me }}
        {{ form.remember_me.label }}
      </div>
      <div class="form-group">
        {{ form.submit }}
      </div>
    </form>
  </div>
{% endblock %}
