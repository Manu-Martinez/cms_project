{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Create Video</h2>
    <form method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
      </div>
      <div class="form-group">
        {{ form.content.label }}<br>
        {{ form.content }}
      </div>
      <div class="form-group">
        {{ form.video.label }}<br>
        {{ form.video }}
      </div>
      <div class="form-group">
        {{ form.submit }}
      </div>
    </form>
  </div>
{% endblock %}
